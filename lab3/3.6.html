<!DOCTYPE html public "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
    <head>
        <script type="text/javascript">
            function validatePostalCode( ) {
                var postalCodeCheck = new RegExp("([A-Z][0,9]){3,3}")
                if (postalCodeCheck.test(document.myForm.postalCodeField.valueOf) ){
                    alert("Valid Postal Code");
                    return true;
                } else {
                    alert("Invalid Postal Code: " + document.myForm.postalCodeField.value);
                    return false;
                }
            }
            function validateMoney( ){
                var moneyCheck = new RegExp("[0,9]*[\.][0-9][0-9]")
                if (moneyCheck.test(document.myForm.moneyField.value) ){
                    alert("Valid Money");
                    return true;
                } else {
                    alert("Invalid Money: " + document.myForm.moneyField.value);
                    return false;
                }
            }
            </Script>
    </head>
    <body>
        <form id="myForm">
            Postal Code: <input type="text" name=postalCodeField" ><input type="button" 
                                            value="Check Postal Code" onclick="validatePostalCode()">
            <BR>
            Money: $<input type="text" name="moneyField" ><input type="button"
                                            value="Check Money" onclick="validateMoney()">
            
        </form>
    </body>
</html>
